<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="topofpage">
      <h1 class="hiddenheading">Memory Game!</h1>  
      <button id="startrestartbutton" onclick="">Start Memory Game</button>
      <div id="hiddenheading">
        <div id="cardnumberelements">
          <button id="increasecardnumber" class="hiddenheading">&uarr;</button>
          <button id="decreasecardnumber" class="hiddenheading">&darr;</button>
          <p class="hiddenheading" id="resultcardnumber"></p>
        </div>
        <p class="hiddenheading" id="attempts"></p>
        <p class="hiddenheading" id="matches"></p>
        <p class="hiddenheading" id="lowestscore"></p>
      </div>
    </div>
    <div id="game">
    </div>
    <script src="app.js"></script>
  </body>
</html>
